{% load static %}



<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

<div class="wrapper">
    <header id="header">
        <div class="main-header">
            <div class=" container">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <div class="logo">
                            <figure>
                                <a href="{% url 'home' %}" class="light-logo">
                                    <img src="{% static 'assets/extra-images/main-logo.png' %}" alt="FoodBakery">
                                </a>
                            </figure>
                        </div>
                        <div class="main-nav">

                        </div>


                        <!-- <div class="main-location">
                            <ul>
                                <li class="location-has-children choose-location">
                                    <form action="#">
                                        <input type="text" value name="location" id="location"
                                            placeholder="your current location" onclick="getLocation()"
                                            autocomplete="off">


                                    </form>
                                </li>

                            </ul>
                        </div> -->


                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: -40px;">
                        <div class="login-option">

                            {% if user.is_authenticated %}
                            <div style="margin-right: -40px;">
                                <a href="{% url 'cart' %}">
                                    <i style="font-size: 20px" class="fa fa-shopping-cart text-danger"></i>
                                    <span class="badge badge-warning" id="cart_counter"
                                        style="border-radius: 50px; position: relative; background-color: rgb(221, 221, 53); color: black; bottom: 10px; left: -5px ;">{{cart_count}}</span>
                                </a>
                                {% endif %}

                                <a href="{% url 'marketplace' %}"><button style="font-weight: 600;" type="button"
                                        class="btn danger text-uppercase font-weight-bold">Marketplace</button></a>

                                {% if user.is_authenticated %}

                                <a class="cs-color cs-popup-joinus-btn login-popup" style="color: green;"
                                    href="{% url 'myAccount' %}">


                                    <i class="bi bi-person-circle"></i>My Account
                                </a>
                                <a class="cs-color cs-popup-joinus-btn login-popup" style="color: red;"
                                    href="{% url 'logout' %}"><i class="bi bi-arrow-up-right-square-fill"></i>Logout</a>

                                {% else %}
                                <a class="cs-color cs-popup-joinus-btn login-popup mr-0" href="{% url 'login' %}"><i
                                        class="bi bi-person-plus-fill"></i>Login</a>

                                <a class="cs-color cs-popup-joinus-btn login-popup " style="margin-left: 0;"
                                    href="{% url 'registerUser' %}">
                                    /Register
                                </a>

                                <a class="get-start-btn" href="{% url 'registerVendor' %}">
                                    Register Restaurant
                                </a>
                            </div>


                            {% endif %}
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</header>
