<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>پرداخت با زرین پال</title>

    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/vazir.css' %}" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        h1,
        p,
        input,
        label,
        button {
            font-family: vazir;
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">
</head>

<body>
    <div class="form-signin">

        <div class="text-center mb-4">
            {% if type == 'Success'%}
            <img class="mb-4" src="{% static 'images/check green.png' %}" alt="" width="100" height="100">
            <h1 class="h3 mb-3 font-weight-normal">پرداخت با موفقییت انجام شد</h1>
            <p> کد پیگیری شما: {{ref_id}}</p>
            {% elif type == 'Warning'%}
            <img class="mb-4" src="{% static 'images/cross yellow.png' %}" alt="" width="100" height="100">
            <h1 class="h3 mb-3 font-weight-normal">این پرداخت قبلا ثبت شده است</h1>
            {% else %}
            <img class="mb-4" src="{% static 'images/cross red.png' %}" alt="" width="100" height="100">
            <h1 class="h3 mb-3 font-weight-normal">پرداخت انجام نشد</h1>
            {% endif %}

        </div>

    </div>
</body>

</html>
